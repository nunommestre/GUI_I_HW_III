<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Table</title>
    <meta charset="utf-8" />
    <!-- Stylesheets -->
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>AMONG US MATHEMATICS</h1>
    <div class="form">
      <!-- Simple form requesting 4 numbers -->
      <form id="input_form">
        <h1>Enter your values:</h1>
        <p>Lowest x value</p>
        <input type="text" id="x1" placeholder="Number" />
        <p>Greatest x value</p>
        <input type="text" id="x2" placeholder="Number" />
        <p>Lowest y value</p>
        <input type="text" id="y1" placeholder="Number" />
        <p>Greatest y value</p>
        <input type="text" id="y2" placeholder="Number" />
        <!-- Where the potential error messages will go -->
        <h4 id="error"></h4>
      </form>
      <button type="submit" name="submit" class="btn">
        <img src="Images/Button.png" alt="Among Us Start button" />
      </button>
    </div>
    <!-- Where the table is set to be -->
    <div class="table_div">
      <table id="m_table"></table>
    </div>
    <!-- Scripts -->
    <script src="scripts/index.js"></script>
  </body>
</html>
